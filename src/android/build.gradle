
repositories{
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile 'com.github.refurbify:android-transcoder:v0.1.10_ergovia-SNAPSHOT'
    compile 'com.googlecode.mp4parser:isoparser:1.1.21'
}

android {
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}
